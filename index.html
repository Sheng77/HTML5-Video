<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 Video Embed with Flash Fallback</title>
</head>
<body>

<video controls width="345" height="194">
    <source src="video/mp4/demo.mp4" type="video/mp4">
    <source src="video/webm/demo.webm" type="video/webm">
    <object type="application/x-shockwave-flash" data="video/player.swf" width="345" height="194">
        <param name="allowfullscreen" value="true">
        <param name="allowscriptaccess" value="always">
        <param name="flashvars" value="file=video/mp4/demo.mp4">
        <!--[if IE]><param name="movie" value="video/player.swf"><![endif]-->
        <p>Your browser can't play HTML5 video. <a href="video/webm/demo.webm"> Download it</a> instead.</p>
    </object>
</video>
</body>
</html>
